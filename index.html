<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#000000"></a-plane>
            <a-sky color="#ECECEC"></a-sky>

            <!--Legs-->
            <a-entity>
            <a-sphere position="-0.5 0 -4" radius="0.2" color="purple" rotation="90 90 90"></a-sphere>
            <a-sphere position="0.2 0 -4" radius="0.2" color="purple" rotation="90 90 90"></a-sphere>
            <a-cylinder position="-0.5 0 -4" radius="0.15" height="1.5" color="orange"></a-cylinder>
            <a-cylinder position="0.2 0 -4" radius="0.15" height="1.5" color="orange"></a-cylinder>
            </a-entity>

            <!--Body-->
            <a-entity>
            <a-box position="-0.03 1.6 -2" color="blue" width="0.8" height="0.8"></a-box>
            </a-entity>
            
            <!--Hands-->
            <a-entity>
            <a-cylinder position="-0.95 1.89 -3" radius="0.1" height="1" color="orange"></a-cylinder>
            <a-cylinder position="0.82 1.89 -3" radius="0.1" height="1" color="orange"></a-cylinder>
            <a-sphere position="-0.95 1.5 -3" radius="0.15" color="red"></a-sphere>
            <a-sphere position="0.82 1.5 -3" radius="0.15" color="red"></a-sphere>
            </a-entity>

            <!--Neck-->
            <a-entity>
            <a-cylinder position="-0.1 2.4 -3" radius="0.3" height="0.3" color="orange"></a-cylinder>
            </a-entity>

            <!--Eyes-->
            <a-entity>
            <a-sphere position="-0.4 3.2 -3" radius="0.1" color="black"></a-sphere>
            <a-sphere position="0.2 3.2 -3" radius="0.1" color="black"></a-sphere>
            </a-entity>
        </a-scene>    
    </body>
</html>
